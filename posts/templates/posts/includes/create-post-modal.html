{% load crispy_forms_tags %}
<div class="modal fade" id="new_post_modal" tabindex="-1" role="dialog" aria-labelledby="new_post_modalCenterTitle" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
       <div class="modal-content">
            <div class="modal-header">
                <b><p class="modal-title">   <span class="fas fa-store"> </span> Sell Something on Marketplace</p></b>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="new-post"> 
                <div class="card">
                  <form method="POST" action="{% url 'create_post' %}" >
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Submit</button>
                    </div>
                </form>
            </div>
       </div>
   </div>
</div>
