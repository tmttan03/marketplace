<div id="content">
	<div class="modal-body" id="detail-body">
		 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		 </button>
	 	 <div class="container">
		  	<div class="row">
			    <div class="col-md-6" style="padding-left: 0px; padding-right: 0px;">
			      	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
					    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					  </ol>
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img class="d-block w-100" src="http://placehold.it/500" alt="First slide">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="http://placehold.it/500" alt="Second slide">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="http://placehold.it/500" alt="Third slide">
					    </div>
					  </div>
					  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>
			    </div>
			    <div class="col-md-6" style="padding-right: 0px; padding-left: 0px;">
			      	<nav aria-label="breadcrumb">
					  <ol class="breadcrumb">
					    <li class="breadcrumb-item"><a href="#">Marketplace</a></li>
					    <li class="breadcrumb-item active" aria-current="page">{{ product.category }}</li>
					  </ol>
					</nav>
					<h6 style="text-transform: uppercase;">{{ product.name }}</h6>
					<small>Location {{ product.created_at | timesince }}</small>
					<hr>
					<p>{{ product.description }}</p>

					<!-- Maps -->
					<h6 style="text-transform: uppercase;">Seller information</h6>
					 <div class="media">
					 <!-- jquery if src is empty then set default.jpg as prof pic -->
				        <img class="rounded-circle account-img" src="{{ product.author.image.url }}">
				        <div class="media-body">
				          <h2 class="account-heading">{{ product.author.username }}</h2>
				        </div>
				      </div>
				      <hr>

				      <small>Report this listing if you think it discriminates against people</small>

			    </div>
		  	</div>
		</div>
	</div>

</div>
